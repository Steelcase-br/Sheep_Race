<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla QR</title>
  <link rel="stylesheet" href="styles/pantalla-qr.css">
</head>
<body>
  <div class="qr-screen">
    <!-- 1) Fondo -->
    <img class="bg" src="assets/pantalla-qr/pantalla-bienvenida.svg" alt="Fondo">

    <!-- 2) Texto “Escanéame” -->
    <img class="scan-text" src="assets/pantalla-qr/escaneame.svg" alt="Escanéame">

    <!-- 3) Código QR -->
    <img class="qr" src="assets/pantalla-qr/qr.svg" alt="QR">

    <!-- 4) Contenedor de borregos animados -->
    <div class="sheep-container">
      <img class="sheep sheep1" src="assets/pantalla-qr/borrego-qr.svg" alt="Borrego">
      <img class="sheep sheep2" src="assets/pantalla-qr/borrego-qr.svg" alt="Borrego">
      <img class="sheep sheep3" src="assets/pantalla-qr/borrego-qr.svg" alt="Borrego">
      <img class="sheep sheep4" src="assets/pantalla-qr/borrego-qr.svg" alt="Borrego">
      <img class="sheep sheep5" src="assets/pantalla-qr/borrego-qr.svg" alt="Borrego">
    </div>
  </div>
  </div>
</body>
</html>
